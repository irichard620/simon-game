<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="container">
  <div id="board">
    <div id="row1" class="row">
      <div id="green-button" class="simon-button">
      </div>
      <div id="red-button" class="simon-button">
      </div>
    </div>
    <div class="row" id="circle-row">
      <div id="circle-menu">
        <h1><b>SIMON</b></h1>
        <div id="controls">
          <div id="score-container">
            <h5 id="score">--</h5>
          </div>
          <div id="start-container">
            <h5 id="start">&nbsp;</h5>
          </div>
          <div id="strict-container">
            <h5 id="strict">&nbsp;</h5>
          </div>
        </div>
        <div id="control-labels">
          <div id="score-label">
            <h6>Score</h6>
          </div>
          <div id="start-label">
            <h6>Start</h6>
          </div>
          <div id="strict-label">
            <h6>Strict</h6>
          </div>
        </div>
        <div id="power-container">
        </div>
        <div id="power-label">
          <h6>Power</h6>
        </div>
      </div>
    </div>
    <div id="row2" class="row">
      <div id="yellow-button" class="simon-button">
      </div>
      <div id="blue-button" class="simon-button">
      </div>
    </div>
  </div>
</div>
<div id="madeby">
        <h6>Made by <u><a href="https://www.freecodecamp.org/irichard620" alt="Ian's FCC" id="fcc-link">Ian Richard</a></u>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
